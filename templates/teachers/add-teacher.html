<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from preschool.dreamguystech.com/html-template/add-teacher.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:50 GMT -->
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Preskool - Teachers</title>

<link rel="shortcut icon" href="assets/img/favicon.png">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">

<link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
{% extends 'Home/base.html' %}
{% load static %}
{% block body %}
			<div class="page-wrapper">
				<div class="content container-fluid">
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">Add Teachers</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="{% url 'teacher_list' %}">Teachers</a></li>
									<li class="breadcrumb-item active">Add Teachers</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">
									<form method="POST" enctype="multipart/form-data">
										{% csrf_token %}
										<div class="row">
											<div class="col-12">
												<h5 class="form-title"><span>Basic Details</span></h5>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Teacher ID</label>
													<input type="text" class="form-control" name="teacher_ID" required>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>First Name</label>
													<input type="text" class="form-control" name="first_name" required>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Last Name</label>
													<input type="text" class="form-control" name="last_name" required>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Gender</label>
													<select class="form-control" name="gender" required>
														<option value="">Select Gender</option>
														<option value="Male">Male</option>
														<option value="Female">Female</option>
														<option value="Others">Others</option>
													</select>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Date of Birth</label>
													<input type="date" class="form-control" name="date_of_birth" required>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Mobile Number</label>
													<input type="text" class="form-control" name="mobile_number" required>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Joining Date</label>
													<input type="date" class="form-control" name="joining_date" required>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Qualification</label>
													<input class="form-control" type="text" name="qualification" required>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Experience</label>
													<input class="form-control" type="text" name="experience" required>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Department</label>
													<input class="form-control" type="text" name="department" required>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Subject</label>
													<input class="form-control" type="text" name="subject" required>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Email</label>
													<input type="email" class="form-control" name="email" required>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Teacher Image</label>
													<input type="file" class="form-control" name="teacher_image">
												</div>
											</div>

											<div class="col-12">
												<h5 class="form-title"><span>Address</span></h5>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Present Address</label>
													<textarea class="form-control" name="present_address" required></textarea>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Permanent Address</label>
													<textarea class="form-control" name="permanent_address" required></textarea>
												</div>
											</div>
											<div class="col-12">
												<button type="submit" class="btn btn-primary">Submit</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	{% block extra_scripts %}{% endblock %}

{% endblock %}
